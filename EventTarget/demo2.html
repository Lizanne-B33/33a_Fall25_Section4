<!DOCTYPE html>
<html lang="en">

    // event handler is called on child and parents - 
    // events are looking for all the events in the dom. 
    // not jsut on the element that is firing the event 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Bubbling Example</title>
        <link rel="stylesheet" href="./demo2.css">
    </head>
    <body>
        
        <div id="ancestor">
            <div id="parent">
                <div id="child">Click me</div>
            </div>
        </div>
        
        <script>

            document.getElementById('ancestor').addEventListener('click', function(event) {
            console.log('Ancestor clicked')
            });

            document.getElementById('parent').addEventListener('click', function(event) {
            console.log('Parent clicked')

            });

            document.getElementById('child').addEventListener('click', function(event) {
            console.log('Child clicked');
            });

        </script>

    </body>
</html>
