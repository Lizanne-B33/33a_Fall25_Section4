<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation Example</title>
    <link rel="stylesheet" href="./demo3.css">

</head>
<body>

    <div id="container">
        <div id="parent">
            Parent
            <div class="child" id="child1">Child 1</div>
            <div class="child" id="child2">Child 2</div>
        </div>
    </div>

    <script>
        // Event listener on 'parent' div
        document.getElementById('parent').addEventListener('click', function(event) {
            
            console.log('Event Target:', event.target);
            console.log('Current Target:', event.currentTarget);
            
            if (event.target.classList.contains('child')) {
                console.log('A child was clicked:', event.target.id);

                event.target.style.backgroundColor = "#ff4757"; 
                
                setTimeout(() => {
                    event.target.style.backgroundColor = ""; 
                }, 500);
            }
        });
    </script>
</body>
</html>
