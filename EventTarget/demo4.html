<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Delegation</title>
        <link rel="stylesheet" href="./demo4.css">
       
    </head>
    <body>
        <div id="container">
            <h1>Event Delegation</h1>
            <ul id="parent-list">
                <li id="item_1">Item 1</li>
                <li id="item_2">Item 2</li>
                <li id="item_3">Item 3</li>
                <li id="item_4">Item 4</li>
                <li id="item_5">Item 5</li>
                <li id="item_6">Item 6</li>
            </ul>
        </div>

        <script>
           let parentList = document.querySelector("#parent-list");
      
            // Listener on parent element for all children
            parentList.addEventListener('click', (evt) => {
                if (evt.target && evt.target.nodeName == "LI") {
                    console.log("List item " + evt.target.id.replace("item_", "") + " was clicked!");
                    console.log("Current target id " + evt.currentTarget.id);
                }
            });  
        </script>
  
    </body>
</html>
